
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        h1, h2 {
            text-align: center;
            margin: 20px 0;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"] {
            width: 90%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 3px;
            margin-bottom: 10px;
            margin-left: 5px;
        }

        button[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 8px 16px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        #jsonFormDisplay {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
        }

        #container{
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <h1>Enter JSON</h1>
    <form id="jsonForm">
        <label for="jsonInput">Enter JSON:</label><br>
        <textarea id="jsonInput" name="jsonInput" rows="4" cols="50"></textarea><br>
        <button type="submit">Submit</button>
    </form>


   
    <h2>Submitted JSON:</h2>
    <div id="jsonFormDisplay"></div>

    <script>
    document.getElementById('jsonForm').addEventListener('submit', function(event) {
        event.preventDefault();
        const jsonInput = document.getElementById('jsonInput').value;

        try {
            const parsedJSON = JSON.parse(jsonInput);
            displayJSONForm(parsedJSON);
        } catch (error) {
            console.error('Invalid JSON:', error);
        }
    });

    function displayJSONForm(jsonObj) {
        let formHTML = '<form>';
        for (const key in jsonObj) {
            if (jsonObj.hasOwnProperty(key)) {
                formHTML += `<label for="${key}">${key}:</label>`;
                formHTML += `<input type="text" id="${key}" name="${key}" value="${jsonObj[key]} ">`;
            }
        }
        formHTML += '</form>';
        document.getElementById('jsonFormDisplay').innerHTML = formHTML;
    }
</script>
</body>
</html>
